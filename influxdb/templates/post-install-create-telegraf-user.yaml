{{- if .Values.createTelegrafUser.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
  name: {{ template "fullname" . }}-create-telegraf-user
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  activeDeadlineSeconds: {{ .Values.createTelegrafUser.activeDeadlineSeconds }}
  template:
    metadata:
      labels:
        app: {{ template "fullname" . }}
        release: "{{ .Release.Name }}"
    spec:
      containers:
      - name: {{ template "fullname" . }}-set-auth
        image: {{ .Values.createTelegrafUser.image | quote }}
        args:
          - "/bin/sh"
          - "-c"
          - |
             curl -X POST http://{{ template "fullname" . }}:{{ .Values.config.http.bind_address }}/query \
             --data-urlencode \
             "q=CREATE USER \"{{ .Values.createTelegrafUser.username }}\" WITH PASSWORD '{{ .Values.createTelegrafUser.password}}' {{ .Values.createAdminUser.user.privileges }}"
      restartPolicy: {{ .Values.createTelegrafUser.restartPolicy }}
{{- end -}}
